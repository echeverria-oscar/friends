<h2>Create Friend</h2>
<form ng-submit='create()'>
  <p>First Name: <input type="text" ng-model="newFriend.first_name"></p>
  <p>Last Name: <input type="text" ng-model="newFriend.last_name"></p>
  <p>Date of Birth: <input type="date" ng-model="newFriend.dob"></p>
  <input type="submit">
</form>
<table>
  <thead>
    <tr>
    <th>First Name:</th>
    <th>Last Name:</th>
    <th>DOB:</th>
    <th>Update:</th>
    <th>Delete</th>
    </tr>
  </thead>
    <tbody>
      <input placeholeder="filter" text="text" ng-model="friendFilter">
      <tr ng-repeat='friend in friends | filter:friendFilter track by $index'>
        <td><a href="#/show/{{friend._id}}">{{friend.first_name}}</a></td>
        <td>{{friend.last_name}}</td>
        <td>{{friend.dob.slice(0,10)}}</td>
        <td><a href="#/edit/{{friend._id}}">Update</a></td>
        <td><button ng-click="delete(friend._id)">Delete</button></td>
      </tr>
    </tbody>
</table>
